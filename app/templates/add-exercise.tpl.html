<h2>Add Exercise</h2>
<form ng-submit="vm.addExercise(exercise)" ng-init="exercise = {}">
  <!--  ng-init = starts up the exercise model as an empty object so that checklist-model works-->
  <br><br>
  <div class="form-group">
    <label>Name of Exercise</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="exercise.name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" rows="3" placeholder="How do you perform the exercise?" ng-model="exercise.description"></textarea>
  </div>
  <div class="form-group">
    <label>General Body Parts Trained </label>
    <div class="">
      <label class="checkbox-inline" ng-repeat="bp in vm.bodyParts">
        <input type="checkbox" checklist-model="exercise.bodyPart" checklist-value="bp"> {{bp}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>Muscles</label>
    <input type="text" class="form-control" placeholder="What muscle groups are contracted?" ng-model="exercise.muscles">
  </div>
  <div class="form-group">
    <label>Component of Exercise</label>
    <input type="text" class="form-control" placeholder="What main component is being trained?" ng-model="exercise.component">
  </div>
  <div class="form-group">
    <label>Sets</label>
      <select class="dropdown" ng-model="exercise.sets">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label>Reps</label>
      <select class="dropdown" ng-model="exercise.reps">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label>Rest Time</label>
    <input type="text" class="form-control" placeholder="For each set, how long was your rest time?" ng-model="exercise.restTime">
  </div>
  <div class="form-group">
    <label>Equipment</label>
    <input type="text" class="form-control" placeholder="What equipment is being used for the exercise?" ng-model="exercise.equipment">
  </div>
  <button type="submit" class="btn btn-default">Submit New Exercise</button>
</form>
