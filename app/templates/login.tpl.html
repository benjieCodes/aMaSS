<div class="loginContainer">
  <h2>Login to aMaSS!</h2>
  <form ng-submit="vm.loginUser(user)">
    <div class="form-group">
      <label>Email address/Username</label>
      <input type="email" class="form-control input-sm" placeholder="Email" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control input-sm" placeholder="Password" ng-model="user.password">
    </div>
    <button class="btn btn-primary btn-lg active">Log in!</button>
  </form>
</div>
