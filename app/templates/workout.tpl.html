<h2>My Workouts:</h2>
<div ng-repeat="workout in vm.myWorkouts">
  <ul>
    <li>Duration: {{ workout.duration }}</li>
    <li>Rating (1-10): {{ workout.rating }}</li>
    <li>Intensity (1-10): {{ workout.intensity }}</li>
    <button type="button" class"btn btn-default"> <a href="/#/workouts/{{workout.id}}">Workout Details</a></button>
  </ul>

</div>


  <button type="button" class="btn btn-default btn-lg"> <a href="/#/workouts/add">Add New Workout</a></button>
