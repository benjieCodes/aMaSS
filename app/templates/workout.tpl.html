<h2>My Workouts:</h2>
<div ng-repeat="workout in vm.myWorkouts">
  <ul>
    <li>Duration: {{ workout.duration }}</li>
    <li>Rating (1-10): {{ workout.rating }}</li>
    <li>Intensity (1-10): {{ workout.intensity }}</li>
    <li>Date Completed: {{ workout.dateCompleted}}</li>
    <h4>Exercises in workout:</h4>
    <li>{{ workout.workoutexercises }}</li>
  </ul>

</div>


  <button type="button" class="btn btn-default btn-lg" ng-click="vm.goToAddWorkoutPage()">Add New Workout</button>
