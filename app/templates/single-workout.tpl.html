<h4>Workout Details of {{vm.detailedWorkout.description}}</h4>
<div class="detailedworkout">
  <ul>
    <li>Intensity: {{vm.detailedWorkout.intensity}}</li>
    <li>Rating: {{vm.detailedWorkout.rating}}</li>
  </ul>
</div>


  <h5>Exercises involved:</h5>
  <div class="myExercises" ng-repeat="exercise in vm.workoutExercises | unique: 'exercise.id'">
    {{exercise.exercise.bodyPart}}
  </div>
<button type="button" class="btn btn-default"> <a href="/#/workouts/{{vm.detailedWorkout.id}}/exercises/add">Add Exercise To My Workout</a></button>
<button type="button" class="btn btn-default btn-lg"> <a href="/#/exercises/add">Add Exercise To Library</a></button>
