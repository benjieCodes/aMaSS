<div class="exercisesContainer">
  <h1>Exercise Library:</h1>
  <ul>
   <li class="exerciseLibrary" ng-repeat="exercise in vm.exerciseLibrary | orderBy: 'name'"><a href="/#/exercises/{{exercise.id}}">{{exercise.name}}</a></li>
  </ul>
  <div class="comment">
    <i>Didn't find what you're looking for?</i><br>
    <a class="btn btn-primary btn-lg" href="/#/workouts/exercises/add">Add A New Exercise!</a>
  </div>
</div>
